<!DOCTYPE html>
<html land="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <title>MoniSoft</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/slideshow.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/a07d05399.js"></script>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <label class="logo">MoniSoft</label>
            <ul>
                <li><a class="active" href="#">Начало</a></li>
                <li><a href="http://127.0.0.1:5500/gallery.html">Снимки</a></li>
                <li><a href="http://127.0.0.1:5500/video.html">Видео</a></li>
                <li><a href="http://127.0.0.1:5500/contact.html">Контакти</a></li>
                <li><a href="http://127.0.0.1:5500/about%20us.html">ЗА НАС</a></li>
            </ul>
        </nav>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
                <input type="radio" name="radio-btn" id="radio4" />
                <div class="slide first">
                    <img src="image/pics1.jpg" alt="" />
                </div>
                <div class="slide">
                    <img src="image/pics2.jpg" alt="" />
                </div>
                <div class="slide">
                    <img src="image/pics3.jpg" alt="" />
                </div>
                <div class="slide">
                    <img src="image/pics4.jpg" alt="" />
                </div>
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automatic navigation stop-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation stop-->
        </div>
        <script type="text/javascript">
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter > 4){
                    counter = 1;
                }
            }, 3000);
        </script>
    </body>
</html>
